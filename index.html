<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR - La Universidad en Internet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo-container">
                <img src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9?q=80&w=250&auto=format&fit=crop" alt="UNIR Logo" class="logo">
                <span class="logo-text">LA UNIVERSIDAD<br>EN INTERNET</span>
            </div>
            <div class="search-container">
                <form action="#" method="get">
                    <input type="text" placeholder="BUSCA UNA TITULACIÓN">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <div class="top-bar">
        <div class="container">
            <div class="top-links">
                <a href="#" class="international"><i class="fas fa-globe"></i> INTERNACIONAL</a>
                <a href="#" class="students"><i class="fas fa-user"></i> ACCESO ESTUDIANTES</a>
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav-links">
                <li><a href="#">Oferta académica</a></li>
                <li><a href="#">Grados</a></li>
                <li><a href="#">Másteres</a></li>
                <li><a href="#">Estudiar en UNIR</a></li>
                <li><a href="#">La Universidad</a></li>
            </ul>
            <button class="info-button">SOLICITA INFORMACIÓN</button>
        </div>
    </nav>

    <section class="hero">
        <div class="container hero-container">
            <div class="hero-content">
                <h1>Viaje al centro del conocimiento</h1>
                <p>Participa en foros, seminarios y muchos más eventos con UNIR.</p>
                <div class="hero-dots">
                    <span class="dot"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=800&auto=format&fit=crop" alt="Profesionales UNIR">
            </div>
        </div>
    </section>

    <section class="programs">
        <div class="container">
            <div class="program-cards">
                <div class="program-card">
                    <img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=400&auto=format&fit=crop" alt="Estudiante de Grado">
                    <div class="card-overlay">
                        <h3>Grados</h3>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="program-card">
                    <img src="https://images.unsplash.com/photo-1560439514-4e9645039924?q=80&w=400&auto=format&fit=crop" alt="Estudiante de Máster">
                    <div class="card-overlay">
                        <h3>Másteres</h3>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="program-card">
                    <img src="https://images.unsplash.com/photo-1523289333742-be1143f6b766?q=80&w=400&auto=format&fit=crop" alt="Estudiante de Doctorado">
                    <div class="card-overlay">
                        <h3>Doctorados</h3>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="program-card">
                    <img src="https://images.unsplash.com/photo-1517486808906-6ca8b3f8e1c1?q=80&w=400&auto=format&fit=crop" alt="Formación Permanente">
                    <div class="card-overlay">
                        <h3>Formación Permanente</h3>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
